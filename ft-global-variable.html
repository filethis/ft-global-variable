<link rel="import" href="../polymer/polymer.html">


<dom-module id="ft-global-variable">

    <!-- This is not a visual element -->
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>

    <script>

        // Make sure our global singletons exist
        window.FileThisGlobalVariableNameToReferencesMap = window.FileThisGlobalVariableNameToReferencesMap || {};
        window.FileThisGlobalVariablesArePending = window.FileThisGlobalVariablesArePending || true;
        window.FileThisGlobalVariablesCommitting = window.FileThisGlobalVariablesCommitting || false;
        window.FileThisGlobalVariablesCommitScheduled = window.FileThisGlobalVariablesCommitScheduled || false;

        Polymer({

            is: 'ft-global-variable',

            observers:
            [
                "_onNameOrValueChanged(name, value)",
            ],

            properties:
            {
                context: {
                    type: String,
                },

                name: {
                    type: String,
                },

                value: {
                    notify: true,
                },

                _registered: {
                    value: false,
                },

                _havePendingValue: {
                    value: false,
                },

                _pendingValue: {
                },
            },
            
            
            // Lifecycle: After "created", and after both our "name" and "value" properties have been defined.
            
            _onNameOrValueChanged: function(name, value)
            {
                // If "name" is not defined yet, wait until it is
                if (name === undefined)
                    return;

                // If we are in the middle of committing all pending values, do nothing
                if (window.FileThisGlobalVariablesCommitting)
                    return;

                if (this._registered)
                {
                    this._propagateValue();
                }
                else // not yet registered
                {
                    // If "value" is not defined yet, wait until it is
                    if (value === undefined)
                        return;

                    this._register();
                    this._propagateValue();
                }
            },

            _register: function()
            {
                this._registered = true;

                // TODO: Consider optimizing to short-circuit after registration has been done,
                // either inside this method, or before calling it.
                
                var name = this.name;

                // If there is no reference to our name, yet
                var references = window.FileThisGlobalVariableNameToReferencesMap[name];
                if (references === undefined)
                {
                    // Add our reference, and we're done
                    window.FileThisGlobalVariableNameToReferencesMap[name] = [this];
                    return;
                }

                // If our reference is already in the list, do nothing
                var index = references.indexOf(this);
                var isReferenced = (index > 0);
                if (isReferenced)
                    return;

                // Add our reference to the list
                references.push(this);
            },

            _propagateValue: function()
            {
                var name = this.name;
                var value = this._getValue();

                // Set the values of all other references to our value
                var references = window.FileThisGlobalVariableNameToReferencesMap[name];
                references.forEach(function(reference)
                {
                    if (reference !== this)
                        reference._setValue(value);
                }.bind(this));
            },


            // Lifecycle: After "attached"

            attached: function()
            {
                if (!window.FileThisGlobalVariablesCommitScheduled)
                    this._scheduleCommitAllGlobalVariableValues();
            },

            _scheduleCommitAllGlobalVariableValues: function()
            {
                // We are the chosen one
                window.FileThisGlobalVariablesCommitScheduled = true;
                
                // This is a simulation of domReady event.
                // TODO: When migrate to Polymer 2, replace with a connectedCallback() method?
                this.async(this._commitAllGlobalVariableValues);
            },

            _commitAllGlobalVariableValues: function()
            {
                window.FileThisGlobalVariablesCommitting = true;
                var nameToReferencesMap = window.FileThisGlobalVariableNameToReferencesMap;
                for (var name in nameToReferencesMap)
                {
                    if (!nameToReferencesMap.hasOwnProperty(name))
                        continue;

                    var references = nameToReferencesMap[name];
                    references.forEach(function(reference)
                    {
                        reference._commitValue();
                    });
                }
                window.FileThisGlobalVariablesCommitting = false;

                window.FileThisGlobalVariablesArePending = false;
            },


            // Lifecycle: After "detached"

            detached: function()
            {
                // TODO: Need to reset things, but which? Will we get ready() call again when re-attached?

                this._unregister();
            },

            _unregister: function()
            {
                var name = this.name;

                // If there are no references to our name, do nothing
                var references = window.FileThisGlobalVariableNameToReferencesMap[name];
                if (references === undefined)
                    return;

                // If our reference is not in the list, do nothing
                var index = references.indexOf(this);
                var isReferenced = (index > 0);
                if (!isReferenced)
                    return;

                // Remove our reference from the list
                references.splice(index, 1);
            },


            // Values ---------------------------------------------------------------

            _getValue: function()
            {
                if (window.FileThisGlobalVariablesArePending)
                {
                    if (this._havePendingValue)
                        return this._pendingValue;
                    else
                        return this.value;
                }

                return this.value;
            },

            _setValue: function(value)
            {
                if (window.FileThisGlobalVariablesArePending)
                {
                    this._pendingValue = value;
                    this._havePendingValue = true;
                    return;
                }

                this.set("value", value);
            },
            
            _commitValue: function()
            {
                if (!this._havePendingValue)
                    return;

                var pendingValue = this._pendingValue;
                this.set("value", pendingValue);

                this._havePendingValue = false;
                this._pendingValue = undefined;
            },

        })

    </script>
</dom-module>
