<link rel="import" href="../polymer/polymer.html">


<dom-module id="ft-global-variable">

    <!-- This is not a visual element -->
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>

    <script>

        // Make sure our global data singleton exists
        window.FileThisGlobalVariables = window.FileThisGlobalVariables || {};

        Polymer({

            is: 'ft-global-variable',

            properties:
            {
                name: {
                    type: String,
                },

                value: {
                    notify: true,
                    observer: "_onValueChanged",
                },

                _isReady: {
                    value: false,
                },

                _havePendingValue: {
                    value: false,
                },

                _pendingValue: {
                },
            },

            ready: function()
            {
                this._register();
                this._commitValue();
                this._isReady = true;
            },

            _onValueChanged: function(to, from)
            {
                this._register();
                this._propagateValue();
            },

            _getValue: function()
            {
                if (this._isReady)
                {
                    return this.value;
                }
                else // not ready yet
                {
                    if (this._havePendingValue)
                        return this._pendingValue;
                    else
                        return undefined;
                }
            },

            _setValue: function(value)
            {
                if (this._isReady)
                {
                    this.set("value", value);
                }
                else
                {
                    this._havePendingValue = true;
                    this._pendingValue = value;
                }
            },
            
            _commitValue: function()
            {
                if (this._havePendingValue)
                {
                    var value = this._pendingValue;
                    this.set("value", value);

                    this._havePendingValue = false;
                    this._pendingValue = undefined;
                }
            },

            _propagateValue: function()
            {
                var name = this.name;
                var value = this._getValue();

                // Set the values of all other references to our value
                var references = window.FileThisGlobalVariables[name];
                references.forEach(function(reference) {
                    if (reference !== this)
                        reference._setValue(value);
                });
            },

            detached: function()
            {
                // TODO: Need to reset things, but which? Will we get ready() call again when re-attached?

                this._unregister();
            },

            _register: function()
            {
                var name = this.name;

                // If there is no reference to our name, yet
                var references = window.FileThisGlobalVariables[name];
                if (references === undefined)
                {
                    // Add our reference, and we're done
                    window.FileThisGlobalVariables[name] = [this];
                    return;
                }

                // If our reference is already in the list, do nothing
                var index = references.indexOf(this);
                var isReferenced = (index > 0);
                if (isReferenced)
                    return;

                // Add our reference to the list
                references.push(this);
            },

            _unregister: function()
            {
                var name = this.name;

                // If there are no references to our name, do nothing
                var references = window.FileThisGlobalVariables[name];
                if (references === undefined)
                    return;

                // If our reference is not in the list, do nothing
                var index = references.indexOf(this);
                var isReferenced = (index > 0);
                if (!isReferenced)
                    return;

                // Remove our reference from the list
                references.splice(index, 1);
            },

        })

    </script>
</dom-module>
